sourceSets {
    main {
        java.srcDir '../../src/main/java'
        resources.srcDirs = ['resources']
    }

    test {
        java.srcDir '../../src/test/java'
        resources.srcDirs = ['resources']
    }
}

publishing {
    publications {
        lib(MavenPublication) {
            from components.java

            artifact sourcesJar
            artifact javadocJar

            artifactId rootProject.libArtifact + '-307'
        }
    }
}

bintray {
    publications = ['lib']

    pkg {
        name = rootProject.libArtifact + '-307'
    }
}
